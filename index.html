<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Super Chat temps réel !</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
<div class="first">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <form action="/" method="post" id="formulaire_login">
                <div class="input-group">
                    <input id="pseudo" name="message" type="text" class="form-control input-sm"
                           placeholder="Votre message..." autofocus />
            <span class="input-group-btn">
                <input type="submit" class="btn btn-warning btn-sm" id="envoi_pseudo" value="Connexion">
            </span>
                </div>
            </form>
        </div>
    </nav>
</div>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-comment"></span> Chat
                        <span id="nbrUser"></span>
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </button>
                            <ul class="dropdown-menu slidedown">
                                <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-refresh">
                            </span>Refresh</a></li>
                                <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-ok-sign">
                            </span>Available</a></li>
                                <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-remove">
                            </span>Busy</a></li>
                                <li><a href="http://www.jquery2dotnet.com"><span
                                        class="glyphicon glyphicon-time"></span>
                                    Away</a></li>
                                <li class="divider"></li>
                                <li><a href="#" onclick="deconnexion()"><span class="glyphicon glyphicon-off"></span>
                                    Déconnexion</a></li>
                            </ul>
                        </div>
                    </div>


                    <div class="panel-body">
                        <ul class="chat">
                            <div class="chat-body clearfix" id="room_chat">
                            </div>
                            </li>
                        </ul>
                    </div>

                    <div class="panel-footer">
                        <form action="/" method="post" id="formulaire_chat">
                            <div class="input-group">
                                <input id="message" name="message" type="text" class="form-control input-sm"
                                       placeholder="Votre message..." autofocus disabled/>

                        <span class="input-group-btn">
                            <input type="submit" class="btn btn-warning btn-sm" id="envoi_message" value="Envoyer" disabled>

                        </span>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>

</section>


<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="css/bootstrap/dist/js/bootstrap.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
